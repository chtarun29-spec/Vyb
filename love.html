<!DOCTYPE html>
<html>
<head>
  <title>Love Animation</title>
  <style>
    body {
      background: linear-gradient(to top right, #0f0c29, #302b63, #24243e);
      overflow: hidden;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: "Comic Sans MS", cursive, sans-serif;
    }

    #msg {
      color: pink;
      font-size: 2.5em;
      text-align: center;
      animation: glow 1s ease-in-out infinite alternate;
      z-index: 10;
    }

    @keyframes glow {
      from { text-shadow: 0 0 5px pink, 0 0 10px red; }
      to { text-shadow: 0 0 20px hotpink, 0 0 40px red; }
    }

    .heart {
      position: absolute;
      bottom: -50px;
      color: #ff4d6d;
      animation: floatUp linear forwards;
      opacity: 0.8;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 1; }
      100% { transform: translateY(-110vh) scale(1.5) rotate(360deg); opacity: 0; }
    }

    audio {
      display: none;
    }
  </style>
</head>
<body>
  <h1 id="msg"></h1>

  <!-- Background music (replace src with any romantic mp3 url you like) -->
  <audio id="bg-music" autoplay loop>
    <source src="https://www2.cs.uic.edu/~i101/SoundFiles/StarWars60.wav" type="audio/wav">
  </audio>

  <script>
    // Typing effect
    let text = "I love you Babliiii ❤️";
    let i = 0;
    function typeWriter() {
      if (i < text.length) {
        document.getElementById("msg").innerHTML += text.charAt(i);
        i++;
        setTimeout(typeWriter, 150);
      }
    }
    typeWriter();

    // Floating realistic hearts
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = "❤️";

      // Random horizontal position
      heart.style.left = Math.random() * 100 + "vw";
      // Random size
      heart.style.fontSize = (15 + Math.random() * 40) + "px";
      // Random animation duration
      let duration = 4 + Math.random() * 3;
      heart.style.animationDuration = duration + "s";

      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, duration * 1000);
    }

    setInterval(createHeart, 400);

    // Autoplay music on load (for browsers that block autoplay, user may need to tap screen once)
    window.onload = function() {
      document.getElementById("bg-music").play().catch(() => {
        console.log("Music autoplay blocked. Tap screen to play.");
      });
    };
  </script>
</body>
</html>
